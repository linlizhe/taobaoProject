<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="./css_flex/login.css">
    <script src="./script/require.js" defer async="true" data-main="./script/main.js" id="currentPage"
        data-page="login_module"></script>
</head>

<body>


    <div id="header">
        <div class="logoWrap">
            <h1>
                <a href="index.html"></a>
            </h1>

            <div class="right">
                <a href="javascript:;">网站无障碍</a>
                <a href="javascript:;" class="advice">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xinxi"></use>
                    </svg>
                    <span>"登录页面"改进建议</span>
                </a>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="formWrap">
            <form action="" id="loginForm">
                <fieldset>
                    <div>
                        <input type="text" class="username" placeholder="账号名/邮箱/手机号">
                    </div>
                    <div class="passwordWrap">
                        <input type="text" class="password" placeholder="请输入登录密码">
                        <a href="javascript:;">忘记密码</a>
                    </div>

                    <div class="loginWrap">
                        <input type="button" value="登入" class="loginBtn">
                    </div>

                    <div class="div_forgetAccount">
                        <a href="javascript:;">忘记账号</a>
                        <a href="javascript:;">免费注册</a>
                    </div>
                </fieldset>

            </form>

        </div>
    </div>
</body>

<script>
    //登录思路
    //1.将用户名和密码通过ajax传输给后端。
    //2.根据后端的返回值，判断是否登录成功，登录成功跳转首页,否则当前页面继续输入，清空数据。

</script>

</html>
